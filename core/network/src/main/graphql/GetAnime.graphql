query GetAnime($id: String!) {
    animes(ids: $id, limit: 1) {
        id
        malId
        name
        russian
        japanese
        synonyms
        kind
        rating
        score
        status
        episodes
        episodesAired
        duration
        airedOn {
            year month day
        }
        releasedOn {
            year month day
        }
        season

        poster {
            id originalUrl preview2xUrl
        }

        isCensored

        genres {
            id name russian kind
        }
        studios {
            id name imageUrl
        }

        related {
            id
            anime {
                id name
            }
        }

        screenshots {
            id originalUrl x332Url
        }

        description
        descriptionHtml
    }
}